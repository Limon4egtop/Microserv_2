services:
  jaeger:
    image: jaegertracing/all-in-one:1.57
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"
      - "4318:4318"

  service_users:
    build:
      context: .
      dockerfile: service_users/Dockerfile
    environment:
      - APP_ENV=prod
      - SERVICE_NAME=service_users
      - PORT=8001
      - DATABASE_URL=sqlite:////data/users_prod.db
      - USERS_SERVICE_URL=http://service_users:8001
      - ORDERS_SERVICE_URL=http://service_orders:8002
      - CORS_ALLOW_ORIGINS=https://example.com
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ISSUER=micro-task
      - JWT_AUDIENCE=micro-task-users
      - JWT_EXP_MINUTES=60
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318
    volumes:
      - users_prod_data:/data
    restart: unless-stopped

  service_orders:
    build:
      context: .
      dockerfile: service_orders/Dockerfile
    environment:
      - APP_ENV=prod
      - SERVICE_NAME=service_orders
      - PORT=8002
      - DATABASE_URL=sqlite:////data/orders_prod.db
      - USERS_SERVICE_URL=http://service_users:8001
      - ORDERS_SERVICE_URL=http://service_orders:8002
      - CORS_ALLOW_ORIGINS=https://example.com
      - JWT_SECRET=${JWT_SECRET}
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318
    volumes:
      - orders_prod_data:/data
    restart: unless-stopped
    depends_on:
      - service_users

  api_gateway:
    build:
      context: .
      dockerfile: api_gateway/Dockerfile
    environment:
      - APP_ENV=prod
      - SERVICE_NAME=api_gateway
      - PORT=8000
      - USERS_SERVICE_URL=http://service_users:8001
      - ORDERS_SERVICE_URL=http://service_orders:8002
      - CORS_ALLOW_ORIGINS=https://example.com
      - JWT_SECRET=${JWT_SECRET}
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318
      - RATE_LIMIT=60/minute
    ports:
      - "8000:8000"
    restart: unless-stopped
    depends_on:
      - service_users
      - service_orders

volumes:
  users_prod_data:
  orders_prod_data:
