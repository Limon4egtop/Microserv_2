services:
  jaeger:
    image: jaegertracing/all-in-one:1.57
    ports:
      - "16687:16686"
      - "4319:4318"
    environment:
      - COLLECTOR_OTLP_ENABLED=true

  service_users:
    build:
      context: .
      dockerfile: service_users/Dockerfile
    environment:
      - APP_ENV=test
      - SERVICE_NAME=service_users
      - PORT=8001
      - DATABASE_URL=sqlite:////data/users_test.db
      - USERS_SERVICE_URL=http://service_users:8001
      - ORDERS_SERVICE_URL=http://service_orders:8002
      - CORS_ALLOW_ORIGINS=*
      - JWT_SECRET=test-secret
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318
    volumes:
      - users_test_data:/data

  service_orders:
    build:
      context: .
      dockerfile: service_orders/Dockerfile
    environment:
      - APP_ENV=test
      - SERVICE_NAME=service_orders
      - PORT=8002
      - DATABASE_URL=sqlite:////data/orders_test.db
      - USERS_SERVICE_URL=http://service_users:8001
      - ORDERS_SERVICE_URL=http://service_orders:8002
      - CORS_ALLOW_ORIGINS=*
      - JWT_SECRET=test-secret
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318
    volumes:
      - orders_test_data:/data
    depends_on:
      - service_users

  api_gateway:
    build:
      context: .
      dockerfile: api_gateway/Dockerfile
    environment:
      - APP_ENV=test
      - SERVICE_NAME=api_gateway
      - PORT=8000
      - USERS_SERVICE_URL=http://service_users:8001
      - ORDERS_SERVICE_URL=http://service_orders:8002
      - CORS_ALLOW_ORIGINS=*
      - JWT_SECRET=test-secret
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318
      - RATE_LIMIT=120/minute
    ports:
      - "8003:8000"
    depends_on:
      - service_users
      - service_orders
      - jaeger

volumes:
  users_test_data:
  orders_test_data:
